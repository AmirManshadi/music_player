<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script
			src="https://kit.fontawesome.com/76249c3930.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="assets/css/style.css" />
		<title>music player</title>
	</head>
	<body>
		<img src="" id="music-cover" />
		<h1 id="music-title">music title</h1>
		<h2 id="music-artist">w.a.s.p</h2>
		<div id="timeline">
			<span id="min-time"></span>
			<input type="range" id="music-time" />
			<span id="max-time"></span>
		</div>
		<div id="music-controls">
			<i id="prev-btn" class="fa-solid fa-backward"></i>
			<i id="play-btn" class="fa-solid fa-play"></i>
			<i id="next-btn" class="fa-solid fa-forward"></i>
		</div>

		<script src="assets/js/script.js"></script>
	</body>
</html>
